<div [formGroup]="formGroup">
    <mat-form-field class="app-datepicker" appearance="fill">
        <mat-label>{{ labelText }}</mat-label>
        <input matInput [matDatepicker]="picker" [formControlName]="formControlName">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="emailFormControl.hasError('required') && marker==='yes'">
            {{ labelText }} is <strong>required</strong>
        </mat-error>
    </mat-form-field>
</div>
