<form class="connect-tour-modal">
   <header class="flex-space-between">
      <h4>Connect with/to tour modal</h4>
      <img class="pointer" (click)="closeModal()" src="../../../assets/icons/x.svg" alt="close modal">
   </header>
   <div class="form-core flex-space-between">
      <div class="mat-elevation-z8">
         <table mat-table matSort class="mat-elevation-z8" [dataSource]="dataSource">

            <ng-container matColumnDef="id">
               <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
               <td mat-cell *matCellDef="let row">
                  <input type="radio" name="radio" (change)="selectionChanged(row)">
               </td>
            </ng-container>
            <ng-container matColumnDef="number">
               <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                  Number
               </th>
               <td mat-cell *matCellDef="let row"> {{row.number}} </td>
            </ng-container>
            <ng-container matColumnDef="startDate">
               <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                  Date
               </th>
               <td class="job" mat-cell *matCellDef="let row"> {{row.startDate | date: 'dd-MM-YYYY'}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
         </table>
         <mat-paginator #paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons>
         </mat-paginator>

      </div>
   </div>
   <footer>
      <app-button btnClass="confirm" btnText="add new tour" type="submit"></app-button>
      <app-button btnClass="next" btnText="connect" type="submit" (click)="connectTour()"></app-button>
      <app-button btnClass="cancel" btnText="cancel" type="submit" (click)="closeModal()"></app-button>
   </footer>
</form>
